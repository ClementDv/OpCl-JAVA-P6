<form novalidate [formGroup]="loginForm" [ngClass]="{'animate__animated animate__shakeX': hasError}">
  <div class="form-group">
    <label for="email">Username</label>
    <input type="text" class="form-control" id="email" placeholder="Username" formControlName="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
    <small id="passwordHelp" class="form-text text-muted">We'll never share your password with anyone else.</small>
  </div>
  <button type="button" class="btn btn-primary" (click)="submit()">Login</button>
</form>
